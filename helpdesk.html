<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Help Desk Appointment form">
        <meta name="keywords" content="helpdesk, appointment, form">
        <meta name="author" content="Doan Gia Han">
        <title> CWA Help Desk Appointment </title>
    </head>
    <body>
        <a href="http://www.swin.edu.au" target="_blank">
            <img src="logo.png" alt="Swinburne University">
        </a>
        
    <h1> CWA Help Desk Appointment </h1>
    <p> The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday </p>
    <p> Check Blackboard for when CWA tutors will be there. </p>
    <form method="post" action="https://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student details</legend>
            <label for="studentID" > Student ID </label>
            <input type ="text" id="studentID" name="studentID" required pattern="\d{7,10}" placeholder="Enter 7-10 digit ID">
            <br>
            <br>

            <label for="givenName" > Given Name </label>
            <input type ="text" id="givenName" name="givenName" required pattern="[A-Za-z]{1,15}" placeholder="Ex: Marie">

            <label for="familyName" > Family Name </label>
            <input type ="text" id="familyName" name="familyName" required pattern="[A-Za-z]{1,15}" placeholder="Ex: Curie"><br>
        </fieldset>

        <fieldset>
            <legend>Your unit </legend>
            <label><input type="radio" name="unit" value="COS10011" required> COS10011</label>
            <label><input type="radio" name="unit" value="COS60004" required> COS60004</label>
            <label><input type="radio" name="unit" value="COS60007" required> COS60007</label>
            <br>
            <br>
            <label for="tutor">Your Tutor:</label>
            <select id="tutor" name="tutor" required>
                <option value="">Please Select</option>
                <option value="tutor1">Tutor Tony</option>
                <option value="tutor2">Tutor Steve</option>
                <option value="tutor3">Tutor Peter</option>
            </select>
        </fieldset>

        <fieldset>
            <legend> Issue </legend>
            <label><input type="checkbox" name="language" checked="checked"> HTML</label>
            <label><input type="checkbox" name="language" > CSS</label>
            <label><input type="checkbox" name="language" > JavaScript</label>
            <label><input type="checkbox" name="language" > PHP</label>
            <label><input type="checkbox" name="language" > MySQL</label>
            <br>
            <br>
            <label for="desIssue" > Description of Issue </label> <br>
            <textarea id="desIssue" name="desIssue" required placeholder="Write description of your problems here..." rows="5" cols="60"></textarea><br>

        </fieldset>

        <fieldset>
            <legend> Preferred Date/Time </legend>
            <label for="appointmentDate">Date:</label>
            <input type="text" id="appointmentDate" name="appointmentDate" required pattern="[0-3][0-9]/[0-1][0-9]/[0-5][0-9][0-5][0-9]" placeholder="dd/mm/yyyy"><br>
            
            <label for="appointmentTime">Time:</label>
            <input type="text" id="appointmentTime" name="appointmentTime" required pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]" placeholder="HH:MM"><br>
        </fieldset>

        <input type="submit" value="Book Appointment">
        <input type="reset" value="Reset form">
    </form>
</body>
</html>
